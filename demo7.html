<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .enterpass {
            /* display: none; */
        }
        .pass-img {
            width: 100%;
            height: 650px;
            position: relative;
        }
        .form-pass {
            width: 450px;
            height: 280px;
            position: absolute;
            text-align: center;
            background-color: violet;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 12px;
        }
        .pass-heading {
            color: red;
            font-size: 36px;
            font-family: cursive;
            font-weight: bold;
        }
        .pass-text {
            color: green;
            font-size: 15px;
            margin-bottom: 48px;
        }
        .pass-input {
            width: 240px;
            padding-left: 12px;
            border: none;
            outline: none;
            height: 42px;
            border-radius: 30px;
            font-size: 15px;
        }
        .pass-button {
            border: none;
            width: 72px;
            height: 32px;
            margin-top: 12px;
            border-radius: 30px;
            background-color: darkorchid;
            color: #fff;
            font-weight: bold;
        }
        .pass-button:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        .contents {
            display: none;
            animation: fade linear 0.3s;
        }
        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slide {
            from {
                top: 10%;
                opacity: 0.5;
            }
            to {
                top: 20%;
                opacity: 1;
            }
        }
        .img-contents {
            width: 100%;
            height: 600px;
            position: relative;
        }
        .contents-heading {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 56px;
            width: 1172px;
            color: violet;
            font-family: cursive;
            animation: slide linear 0.3s;
        }
        .no-click,
        .yes-click {
            position: absolute;
            top: 350px;
            left: 550px;
            border: none;
            -webkit-transition: all 0.3s ease-out;
        }
        .yes-click,
        .no-click {
            left: 400px;
            background-color: aqua;
            color: #fff;
            width: 140px;
            text-align: center;
            padding: 12px 0;
            font-size: 18px;
            font-family: cursive;
            font-weight: bold;
            border-radius: 12px;
        }
        .yes-click {
            left: 550px;
            width: 340px;
            background-color: red;
        }
        .answer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            background-color: rgba(0,0,0,0.4);
            animation: fade linear 0.5s;
            display: none;
        }
        .hihihi {
            margin: auto;
            background-color: deepskyblue;
            border-radius: 15px;
            text-align: center;
            padding: 12px;
        }
        .hihihi h1 {
            color: #fff;
            font-family: cursive;
        }
        .answer-text {
            font-size: 20px;
            font-family: cursive;
            color: red;
        }
        .input-answer {
            border: none;
            outline: none;
            width: 300px;
            height: 36px;
            border-radius: 12px;
            padding-left: 12px;
        }
        .click-answer {
            border: none;
            width: 100px;
            margin-top: 12px;
            padding: 8px 0;
            border-radius: 12px;
            font-size: 20px;
            font-family: cursive;
            background-color: darkviolet;
            color: #ffffff;
        }
        .load {
            position: fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            background-color:#c20eaa; /* change if the mask should have another color then white */
            z-index:9999999; /* makes sure it stays on top */
            display: none;
        }

        .spinner {
            position:absolute;
            left:50%; /* centers the loading animation horizontally one the screen */
            top:50%; /* centers the loading animation vertically one the screen */
            width: 50px;
            height: 30px;
            text-align: center;
            font-size: 10px;
            margin-left:-25px;
        }

        .spinner > div {
            background-color: #fff;
            height: 100%;
            width: 6px;
            display: inline-block; 
            -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes stretchdelay {
            0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
            20% { -webkit-transform: scaleY(1.0) }
        }

        @keyframes stretchdelay {
            0%, 40%, 100% { 
            transform: scaleY(0.4);
            -webkit-transform: scaleY(0.4);
            }  20% { 
            transform: scaleY(1.0);
            -webkit-transform: scaleY(1.0);
            }
        }
    </style>
    <body>
        <audio id="audio" autoplay preload="true"><source src="./Em Thich - Sean_ Lua.mp3"></audio>
        <div class="load">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
            <div class="enterpass">
                <img src="./husky1.jpg" alt="" class="pass-img">
                
                <div class="form-pass">
                    <h1 class="pass-heading">Nhập mật khẩu</h1>
                    <p class="pass-text">Mật khẩu là ngày sinh của bạn, vd: 07022002</p>
                    <input type="text" class="pass-input" placeholder="Enter password">
                    <br>
                    <button onclick="passed()" class="pass-button">Gửi</button>
                </div>
            </div>
            <div class="contents">
                <audio id=duck src="./sound-duck.mp3"></audio>

                <img src="./puung3.jpg" alt="" class="img-contents">
                <h1 class="contents-heading">Yêuuuuuuu Linhhhh quãaaa điiiiiiii <span> <3 <3 <3</span></h1>
                <button onmouseover="moveBtn()" class="no-click">Không yêu</button>
                <button onclick="next()" class="yes-click">Em cũng yêuuu anhhh quãaaa điiiii</button>
                <div class="answer">
                    <div class="hihihi">
                        <h1>Hihihihihi Anh biết là emmm yêuu anhhh mà nhò <3 <3 </h1>
                        <p class="answer-text">Hãy viết gì đó gửi chooo anhhh nè hihi</p>
                        <input type="text" class="input-answer" placeholder="Nhắn gửi tại đâyyyy"/>
                        <br>
                        <button onclick="send()" class="click-answer">Gửi</button>
                    <div>
                </div>
            </div>
            <script>
                var load = document.querySelector('.load')
                var pass = document.querySelector('.pass-input')
                var passBtn = document.querySelector('.pass-button')
                var enterpass = document.querySelector('.enterpass')
                var contents = document.querySelector('.contents')
                var answer = document.querySelector('.answer')
                var audio = document.getElementById('audio')
                var duck = document.getElementById('duck')
                var no = document.querySelector('.no-click')
                var yes = document.querySelector('.yes-click')
    
                function passed() {
                    if(pass.value === '01092002') {
                        enterpass.style.display = 'none'
                        load.style.display = 'block'
                        setTimeout(function loader() {
                        load.style.display = 'none'
                        contents.style.display = 'block'
                        audio.pause()
                    }, 2000)
                    }
                    else {
                        alert('Mật khẩu không chính xác, vui lòng thử lại nhóe!')
                    }
                }
                function next() {
                    answer.style.display = 'flex'
                }
                function moveBtn() {
                    duck.play()
                    if (screen.width<=600) {
                        var x = Math.random() * 300;
                        var y = Math.random() * 500;
                    } else{
                        var x = Math.random() * 1000;
                        var y = Math.random() * 500;
                    }
                    var left = x + 'px';
                    var top = y + 'px';
                    no.style.left = left;
                    no.style.top = top;
                    yes.style.left = 470 + 'px';
                    yes.style.top = 270 + 'px';
                }
                function send() {
                    window.location = 'https://www.facebook.com/hoang.redbul'
                }
            </script>
    </body>
</html>
